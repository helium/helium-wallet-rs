name: CI

on:
  push:
    branches: [master]
    tags: ["helium-wallet-v*"]
  pull_request:
    branches: [master]

# Restrict permissions to minimum required (principle of least privilege)
permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

jobs:
  hygiene:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Setup | Cancel Previous Runs
        uses: styfle/cancel-workflow-action@b173b6ec0100793c1e2b3b7db1c8db27854e6fdd # v0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a # stable
        with:
          components: clippy, rustfmt

      - name: Setup | Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Setup | Cache
        uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5

      - name: Build | Hygiene
        run: |
          cargo fmt  -- --check
          cargo clippy --all-features --locked -- -D clippy::all

      - name: Build | Test
        run: |
          cargo test --locked

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Setup | Cancel Previous Runs
        uses: styfle/cancel-workflow-action@b173b6ec0100793c1e2b3b7db1c8db27854e6fdd # v0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Setup | Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup | Tools
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
              sudo apt-get install -y protobuf-compiler
          elif [ "$RUNNER_OS" == "macOS" ]; then
              brew install protobuf
          else
              echo "$RUNNER_OS not supported"
              exit 1
          fi

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a # stable

      - name: Setup | Rust Cache
        uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2.7.5
        with:
          key: ${{ matrix.os }}

      - name: Build | Compile
        run: cargo build --all --locked --release

      - name: Build | Name
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
              ARCH=x86-64-linux
          elif [ "$RUNNER_OS" == "macOS" ]; then
              ARCH=x86-64-macos
          else
              echo "$RUNNER_OS not supported"
              exit 1
          fi
          echo "NAME=helium-wallet-${ARCH}" >> $GITHUB_ENV

      - name: Build | Package
        shell: bash
        run: |
          mkdir $NAME
          mv target/release/helium-wallet $NAME/
          cp README.md $NAME/
          cp LICENSE $NAME/
          if [ "$RUNNER_OS" == "Linux" ]; then
              tar -zcvf $NAME.tar.gz $NAME/
              sha256sum -b --tag $NAME.tar.gz > $NAME.checksum
          elif [ "$RUNNER_OS" == "macOS" ]; then
              gtar -zcvf $NAME.tar.gz $NAME/
              shasum -a 256 -b --tag $NAME.tar.gz > $NAME.checksum
          else
              echo "$RUNNER_OS not supported"
              exit 1
          fi

      - name: Build | Artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: ${{ env.NAME }}
          if-no-files-found: error
          path: helium-wallet-*

  release:
    if: startsWith(github.ref, 'refs/tags/helium-wallet')
    needs: [hygiene, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    steps:
      - name: Setup | Cancel Previous Runs
        uses: styfle/cancel-workflow-action@b173b6ec0100793c1e2b3b7db1c8db27854e6fdd # v0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Setup | Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: helium-wallet-*

      - name: Release | Artifacts
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fail_on_unmatched_files: true
          name: ${{github.ref_name}}
          files: |
            **/helium-wallet-*
